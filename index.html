<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/scripts.js" defer></script>
    <!-- must always defer script tag or dom manipulation will fail -->
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="container">

            <div id="calc-display">
                <!-- max 30 numbers in display -->
                <p class="display-calculation"></p>
                <p class="display-input">0</p>
            </div>



            <div class="backspace">
                <button id="backspace" class="number">&leftarrow;</button>
            </div>

            <div class="delete">
                <button id="delete" class="number">delete</button>
            </div>
            
            <div class="operator">
                <button id="mod" class="number">mod</button>
            </div>

            <div class="operator">
                <button id="power" class="number">x^</button>
            </div>


           
            <div>
                <button id="seven" class="number">7</button>
            </div>

            <div>
                <button id="eight" class="number">8</button>
            </div>
            
            <div>
                <button id="nine" class="number">9</button>
            </div>

            <div class="operator">
                <button id="divide" class="number">&divide;</button>
            </div>

            

            <div>
                <button id="four" class="number">4</button>
            </div>
            
            <div>
                <button id="five" class="number">5</button>
            </div>

            <div>
                <button id="six" class="number">6</button>
            </div>

            <div class="operator">
                <button id="times" class="number">&times;</button>
            </div>



            <div>
                <button id="one" class="number">1</button>
            </div>

            <div>
                <button id="two" class="number">2</button>
            </div>

            <div>
                <button id="three" class="number">3</button>
            </div>

            <div class="operator">
                <button id="minus" class="number">&minus;</button>
            </div>

            

            <div>
                <button id="zero" class="number">0</button>
            </div>

            <div>
                <button id="decimal" class="number">.</button>
            </div>

            <div class="equals">
                <button id="equals" class="number">&equals;</button>
            </div>
            
            <div class="operator">
                <button id="plus" class="number">&plus;</button>
            </div>



        </div>
    </main>

    <footer>
        Made by Kupa
    </footer>

    
</body>
</html>
