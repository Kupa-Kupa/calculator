<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts/scripts.js"></script>
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>Calculator</h1>
    </header>

    <main>
        <div class="container">

            <div id="calc-display">
                <!-- max 30 numbers in display -->
                <p class="display-output">calc output 0</p>
                <p class="display-input">calc input 0</p>
            </div>



            <div class="backspace">
                <button id="backspace" class="number">&leftarrow;</button>
            </div>

            <div class="delete">
                <button id="delete" class="number">delete</button>
            </div>
            
            <div class="operator">
                <button id="mod" class="number">mod</button>
            </div>

            <div class="operator">
                <button id="power" class="number">x^</button>
            </div>


           
            <div>
                <button id="7" class="number">7</button>
            </div>

            <div>
                <button id="8" class="number">8</button>
            </div>
            
            <div>
                <button id="9" class="number">9</button>
            </div>

            <div class="operator">
                <button id="divide" class="number">&divide;</button>
            </div>

            

            <div>
                <button id="4" class="number">4</button>
            </div>
            
            <div>
                <button id="5" class="number">5</button>
            </div>

            <div>
                <button id="6" class="number">6</button>
            </div>

            <div class="operator">
                <button id="multiply" class="number">&times;</button>
            </div>



            <div>
                <button id="3" class="number">3</button>
            </div>

            <div>
                <button id="2" class="number">2</button>
            </div>

            <div>
                <button id="1" class="number">1</button>
            </div>

            <div class="operator">
                <button id="subtract" class="number">&minus;</button>
            </div>

            

            <div>
                <button id="0" class="number">0</button>
            </div>

            <div>
                <button id="decimal" class="number">.</button>
            </div>

            <div class="equals">
                <button id="equals" class="number">&equals;</button>
            </div>
            
            <div class="operator">
                <button id="add" class="number">&plus;</button>
            </div>



        </div>
    </main>

    <footer>
        Made by Kupa
    </footer>

    
</body>
</html>
